<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rock Paper Scissors</title>
<style>
  body{margin:0;background:#0b0f14;color:#e8f1f2;font-family:system-ui,Arial,sans-serif;display:flex;flex-direction:column;align-items:center}
  header{width:100%;padding:16px;text-align:center;border-bottom:1px solid #1e2631}
  .wrap{margin:26px auto;text-align:center}
  .choices{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
  .btn{padding:12px 16px;border:0;border-radius:12px;background:#141a22;color:#e8f1f2;cursor:pointer;font-size:16px;min-width:120px;box-shadow:0 6px 16px rgba(0,0,0,.35)}
  .btn:hover{background:#182230}
  .score{margin-top:16px;color:#9fb2be}
  .res{margin-top:14px;font-size:18px}
  .back{position:fixed;left:10px;top:10px}
  .back a{color:#9fe;text-decoration:none;font-weight:600}
</style>
</head>
<body>
  <div class="back"><a href="games.html">‚Üê Back</a></div>
  <header><h2>Rock ¬∑ Paper ¬∑ Scissors</h2></header>
  <div class="wrap">
    <div class="choices">
      <button class="btn" onclick="play('Rock')">ü™® Rock</button>
      <button class="btn" onclick="play('Paper')">üìÑ Paper</button>
      <button class="btn" onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="res" id="res">Make your move!</div>
    <div class="score" id="score">You 0 ‚Äî 0 CPU</div>
  </div>
<script>
  const opts=['Rock','Paper','Scissors'];
  let you=0,cpu=0;
  function play(p){
    const c=opts[Math.floor(Math.random()*3)];
    let out='';
    if(p===c) out='Draw.';
    else if((p==='Rock'&&c==='Scissors')||(p==='Paper'&&c==='Rock')||(p==='Scissors'&&c==='Paper')){ you++; out='You Win!'; }
    else { cpu++; out='CPU Wins!'; }
    document.getElementById('res').textContent=`You: ${p} | CPU: ${c} ‚Üí ${out}`;
    document.getElementById('score').textContent=`You ${you} ‚Äî ${cpu} CPU`;
  }
</script>
</body>
</html>
