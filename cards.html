<title>Casino Card Guessing ‚Äî Offline</title>
<style>
  :root{
    --bg:#0b0f14; --accent:#ffcc00; --neon:#00f0ea;
    --card-w:120px; --card-h:168px;
    --radius:12px;
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Poppins",sans-serif}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:radial-gradient(circle at 20% 10%, #14171a 0%, #07080a 60%);
    color:#e6f0f2;
    padding:28px;
  }

  .app {
    width:min(980px,96vw);
    text-align:center;
  }
  .top {
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    margin-bottom:18px;
  }
  .title {
    display:flex; flex-direction:column; align-items:flex-start; gap:6px;
  }
  h1{margin:0;font-size:20px;color:var(--accent); text-shadow:0 0 12px #ff7a00}
  .subtitle{margin:0;color:#9fb2be;font-size:13px}

  .controls {
    display:flex; gap:8px; align-items:center; justify-content:flex-end;
  }
  select, button {
    padding:9px 12px; border-radius:10px; border:0; font-weight:600;
    background:#122028; color:#e6f0f2; outline:none; box-shadow:0 6px 18px rgba(0,0,0,.6);
  }
  button.primary{
    background:linear-gradient(145deg,#ff7a00,#ffd44a); color:#0b0b0b; cursor:pointer;
  }

  #timer { color:var(--neon); font-weight:700; font-size:16px; margin-top:8px; }

  .cards-area {
    margin-top:18px; display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
    perspective:1200px;
  }

  .card {
    width:var(--card-w); height:var(--card-h); position:relative;
    transform-style:preserve-3d; transition:transform .7s cubic-bezier(.2,.9,.25,1);
    border-radius:var(--radius); cursor:default;
  }
  .card.flipped{ transform:rotateY(180deg); }

  .face {
    position:absolute; inset:0; border-radius:inherit; backface-visibility:hidden;
    display:flex; align-items:stretch; justify-content:center; overflow:hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.02);
  }

  /* front style (generated card face) */
  .front {
    background: linear-gradient(180deg,#ffffff,#f3f4f6);
    color:#111; transform:translateZ(0);
    padding:10px;
    border:2px solid rgba(0,0,0,0.06);
  }
  .front .corner {
    width:100%; display:flex; justify-content:space-between; align-items:flex-start;
    margin-bottom:auto;
  }
  .corner .val { font-weight:800; font-size:18px; line-height:1; }
  .corner .suit { font-size:18px; opacity:0.95; margin-left:6px; }

  .big-suit {
    flex:1; display:flex; align-items:center; justify-content:center;
    font-size:48px; opacity:.92;
    transform:translateY(6px);
  }
  .red { color:#d33; }
  .black { color:#0b1720; }

  /* back style (flower pattern SVG embedded) */
  .back {
    transform:rotateY(180deg);
    background: linear-gradient(180deg,#011317,#062023);
    display:flex; align-items:center; justify-content:center;
  }

  /* inner card border to give premium look */
  .front::after, .back::after{
    content:""; position:absolute; inset:6px; border-radius:8px;
    pointer-events:none; box-shadow: inset 0 0 40px rgba(0,0,0,0.12);
  }

  /* result */
  #result { margin-top:14px; font-size:18px; font-weight:700; min-height:34px; }

  /* small helpers */
  .controls-row { display:flex; gap:8px; align-items:center; justify-content:center; margin-top:6px; }
  .small { font-size:13px; color:#9fb2be; }

  /* responsive */
  @media (max-width:520px){
    .cards-area { gap:10px; }
    :root{ --card-w:92px; --card-h:130px; }
    .big-suit { font-size:36px; }
  }
</style>
