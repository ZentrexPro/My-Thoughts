<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Gloss Dice Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    background-attachment: fixed;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
  }

  /* Counters */
  .counters {
    position: absolute;
    top: 15px;
    width: 90%;
    display: flex;
    justify-content: space-between;
    font-size: 1.2rem;
    font-weight: bold;
    text-shadow: 0 0 8px cyan;
  }

  /* Dice */
  .dice {
    width: 120px;
    height: 120px;
    margin-bottom: 30px;
    background: linear-gradient(145deg, #ffd700, #b8860b);
    border-radius: 20px;
    display: grid;
    grid-template: repeat(3, 1fr)/repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
    box-shadow: 
      0 0 15px #ff0,
      0 0 25px #ff8c00,
      0 0 40px #ff0;
    position: relative;
  }

  .dice .dot {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #ff00ff);
    box-shadow: 0 0 15px #ff00ff, 0 0 25px cyan;
    margin: auto;
  }

  .rolling {
    animation: spin 3s cubic-bezier(0.42, 0, 0.58, 1) infinite;
  }

  @keyframes spin {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    25% { transform: rotateX(360deg) rotateY(0deg); }
    50% { transform: rotateX(360deg) rotateY(360deg); }
    75% { transform: rotateX(0deg) rotateY(360deg); }
    100% { transform: rotateX(0deg) rotateY(0deg); }
  }

  /* Buttons */
  .buttons {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 15px;
    margin-top: 10px;
  }

  .buttons button {
    padding: 15px;
    font-size: 1.3rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(145deg, #111, #333);
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    transition: 0.2s;
  }

  .buttons button:hover {
    background: linear-gradient(145deg, #0ff, #00f);
    box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    transform: scale(1.1);
  }

  #result {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 0 0 10px #f0f, 0 0 20px cyan;
  }
</style>
</head>
<body>

<div class="counters">
  <div id="wins">Wins: 0</div>
  <div id="losses">Losses: 0</div>
</div>

<div class="dice" id="dice"></div>

<div class="buttons">
  <button onclick="makeGuess(1)">1</button>
  <button onclick="makeGuess(2)">2</button>
  <button onclick="makeGuess(3)">3</button>
  <button onclick="makeGuess(4)">4</button>
  <button onclick="makeGuess(5)">5</button>
  <button onclick="makeGuess(6)">6</button>
</div>

<div id="result"></div>

<audio id="rollSound" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
<audio id="loseSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
  const dice = document.getElementById("dice");
  const resultDiv = document.getElementById("result");
  const rollSound = document.getElementById("rollSound");
  const winSound = document.getElementById("winSound");
  const loseSound = document.getElementById("loseSound");
  let wins = 0, losses = 0;

  function makeGuess(guess) {
    navigator.vibrate(100);
    dice.classList.add("rolling");
    dice.innerHTML = "";
    rollSound.currentTime = 0;
    rollSound.play();

    setTimeout(() => {
      dice.classList.remove("rolling");
      const roll = Math.floor(Math.random() * 6) + 1;
      showDiceFace(roll);

      if (roll === guess) {
        wins++;
        winSound.play();
        navigator.vibrate([200, 100, 200]);
        resultDiv.innerHTML = `🎉 You guessed right! It's ${roll}`;
      } else {
        losses++;
        loseSound.play();
        navigator.vibrate([300]);
        resultDiv.innerHTML = `❌ Wrong guess! It was ${roll}`;
      }

      document.getElementById("wins").textContent = `Wins: ${wins}`;
      document.getElementById("losses").textContent = `Losses: ${losses}`;
    }, 3000);
  }

  function showDiceFace(num) {
    dice.innerHTML = "";
    const positions = {
      1: [5],
      2: [1, 9],
      3: [1, 5, 9],
      4: [1, 3, 7, 9],
      5: [1, 3, 5, 7, 9],
      6: [1, 3, 4, 6, 7, 9],
    };
    positions[num].forEach(pos => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dice.appendChild(dot);
    });
  }
</script>

</body>
</html>
