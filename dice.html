<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roll Game</title>
<style>
  body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#1a1a1a; color:#fff; }
  input { padding:8px; width:60px; margin-right:8px; border-radius:6px; border:none; text-align:center; font-weight:700; }
  .btn { padding:10px 18px; margin-top:10px; border:none; border-radius:8px; cursor:pointer; font-weight:700; background:#0ff; color:#000; }
  .btn:hover { background:#0cc; }
  #result { margin-top:20px; font-size:1.3rem; font-weight:bold; }
</style>
</head>
<body>

<h2>Dice Roll Game üé≤</h2>
<p>Guess a number (1-6):</p>
<input type="number" id="diceGuess" min="1" max="6" />
<button class="btn" onclick="rollDice()">Roll Dice</button>

<div id="result"></div>

<script>
function rollDice(){
  const guess = parseInt(document.getElementById('diceGuess').value);
  if(!guess || guess < 1 || guess > 6){
    alert('Enter a number between 1 and 6');
    return;
  }
  const roll = Math.floor(Math.random()*6)+1;
  const resultDiv = document.getElementById('result');

  if(guess === roll){
    resultDiv.innerHTML = `üéâ Congratulations! Dice shows ${roll}`;
  } else {
    resultDiv.innerHTML = `‚ùå Dice shows ${roll}. Better luck next time.`;
  }
}
</script>

</body>
</html>
