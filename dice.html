<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Dice Game üé≤</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
    background: url('https://www.transparenttextures.com/patterns/cubes.png');
    background-color: #f5f5f5;
    overflow:hidden;
  }

  .scoreboard {
    position:absolute;
    top:15px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 20px;
    font-size:1.3rem;
    font-weight:bold;
  }
  .win { color:green; }
  .loss { color:red; }

  .dice {
    width:140px;
    height:140px;
    position:relative;
    transform-style:preserve-3d;
    transform:rotateX(0deg) rotateY(0deg);
    transition:transform 3s cubic-bezier(0.25, 1, 0.5, 1);
    margin-bottom:40px;
  }
  .face {
    position:absolute;
    width:100%;
    height:100%;
    background:#fff;
    border:5px solid gold;
    border-radius:20px;
    display:flex;
    flex-wrap:wrap;
    align-content:space-around;
    justify-content:space-around;
    box-shadow:inset 0 0 15px rgba(0,0,0,0.3);
  }
  .pip {
    width:25px;
    height:25px;
    border-radius:50%;
  }
  .red { background:red; }
  .blue { background:blue; }
  .green { background:green; }
  .black { background:black; }
  .purple { background:purple; }
  .orange { background:orange; }

  .front { transform:rotateY(0deg) translateZ(70px); }
  .back { transform:rotateY(180deg) translateZ(70px); }
  .right { transform:rotateY(90deg) translateZ(70px); }
  .left { transform:rotateY(-90deg) translateZ(70px); }
  .top { transform:rotateX(90deg) translateZ(70px); }
  .bottom { transform:rotateX(-90deg) translateZ(70px); }

  .choices {
    display:grid;
    grid-template-columns:repeat(3,100px);
    gap:20px;
  }
  .choice {
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
    border:none;
    border-radius:15px;
    font-size:1.5rem;
    font-weight:bold;
    color:white;
    padding:20px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    transition:0.2s;
  }
  .choice:hover {
    transform:scale(1.1);
    background:linear-gradient(135deg,#00c6ff,#0072ff);
  }

  #result {
    margin-top:20px;
    font-size:1.2rem;
    font-weight:bold;
  }
</style>
</head>
<body>

<div class="scoreboard">
  <div class="win">Wins: <span id="wins">0</span></div>
  <div class="loss">Losses: <span id="losses">0</span></div>
</div>

<div class="dice" id="dice">
  <div class="face front"><div class="pip red"></div></div>
  <div class="face back">
    <div class="pip blue"></div><div class="pip blue"></div>
  </div>
  <div class="face right">
    <div class="pip green"></div><div class="pip green"></div><div class="pip green"></div>
  </div>
  <div class="face left">
    <div class="pip black"></div><div class="pip black"></div>
    <div class="pip black"></div><div class="pip black"></div>
  </div>
  <div class="face top">
    <div class="pip purple"></div><div class="pip purple"></div>
    <div class="pip purple"></div><div class="pip purple"></div><div class="pip purple"></div>
  </div>
  <div class="face bottom">
    <div class="pip orange"></div><div class="pip orange"></div>
    <div class="pip orange"></div><div class="pip orange"></div>
    <div class="pip orange"></div><div class="pip orange"></div>
  </div>
</div>

<div class="choices">
  <button class="choice" onclick="rollDice(1)">1</button>
  <button class="choice" onclick="rollDice(2)">2</button>
  <button class="choice" onclick="rollDice(3)">3</button>
  <button class="choice" onclick="rollDice(4)">4</button>
  <button class="choice" onclick="rollDice(5)">5</button>
  <button class="choice" onclick="rollDice(6)">6</button>
</div>

<div id="result"></div>

<audio id="rollSound" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3"></audio>

<script>
let wins=0, losses=0;

function vibrate(ms){
  if(navigator.vibrate) navigator.vibrate(ms);
}

function rollDice(guess){
  vibrate(50); // button click vibration
  const roll = Math.floor(Math.random()*6)+1;
  const dice=document.getElementById("dice");
  const rollSound=document.getElementById("rollSound");

  // multiple rotations for 3 sec
  const x = 720 + (roll*90);
  const y = 720 + (roll*60);

  dice.style.transition="transform 3s cubic-bezier(0.25,1,0.5,1)";
  dice.style.transform=`rotateX(${x}deg) rotateY(${y}deg)`;
  
  rollSound.play();

  setTimeout(()=>{
    const resultDiv=document.getElementById("result");
    vibrate([100,50,100]); // result vibration
    if(guess===roll){
      wins++;
      document.getElementById("wins").innerText=wins;
      resultDiv.innerHTML=`üéâ You guessed ${guess}, Dice shows ${roll}! ‚úÖ`;
      resultDiv.style.color="green";
    } else {
      losses++;
      document.getElementById("losses").innerText=losses;
      resultDiv.innerHTML=`‚ùå You guessed ${guess}, Dice shows ${roll}.`;
      resultDiv.style.color="red";
    }
  },3000);
}
</script>

</body>
  </html>
