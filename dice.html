<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roll Game üé≤</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    background:#fff;
    color:#000;
    overflow:hidden;
  }
  h2 {
    margin-bottom:20px;
    font-size:2rem;
    color:#333;
  }
  .choices {
    display:grid;
    grid-template-columns: repeat(3, 80px);
    gap:15px;
    margin-bottom:30px;
  }
  .choice {
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    border:none;
    border-radius:15px;
    font-size:1.5rem;
    font-weight:bold;
    color:white;
    padding:20px;
    cursor:pointer;
    transition:0.2s;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
  }
  .choice:hover {
    transform:scale(1.1);
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
  }
  .dice {
    width:120px;
    height:120px;
    transform-style:preserve-3d;
    transform:rotateX(0deg) rotateY(0deg);
    transition:transform 1.5s ease-in-out;
    position:relative;
  }
  .face {
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border:3px solid #333;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.5rem;
    font-weight:bold;
  }
  .front { transform:rotateY(0deg) translateZ(60px); }
  .back { transform:rotateY(180deg) translateZ(60px); }
  .right { transform:rotateY(90deg) translateZ(60px); }
  .left { transform:rotateY(-90deg) translateZ(60px); }
  .top { transform:rotateX(90deg) translateZ(60px); }
  .bottom { transform:rotateX(-90deg) translateZ(60px); }

  #result {
    margin-top:20px;
    font-size:1.3rem;
    font-weight:bold;
  }
</style>
</head>
<body>

<h2>üé≤ Dice Roll Game üé≤</h2>

<div class="choices">
  <button class="choice" onclick="rollDice(1)">1</button>
  <button class="choice" onclick="rollDice(2)">2</button>
  <button class="choice" onclick="rollDice(3)">3</button>
  <button class="choice" onclick="rollDice(4)">4</button>
  <button class="choice" onclick="rollDice(5)">5</button>
  <button class="choice" onclick="rollDice(6)">6</button>
</div>

<div class="dice" id="dice">
  <div class="face front">1</div>
  <div class="face back">2</div>
  <div class="face right">3</div>
  <div class="face left">4</div>
  <div class="face top">5</div>
  <div class="face bottom">6</div>
</div>

<div id="result"></div>

<script>
function rollDice(guess){
  const roll = Math.floor(Math.random()*6)+1;
  const dice = document.getElementById('dice');

  // Random rotations to simulate rolling
  const x = (Math.floor(Math.random()*4)+1)*90 + (roll===6? -90:0);
  const y = (Math.floor(Math.random()*4)+1)*90 + (roll===3? 90:0);

  dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

  setTimeout(()=>{
    const resultDiv=document.getElementById('result');
    if(guess===roll){
      resultDiv.innerHTML=`‚úÖ You guessed ${guess}, Dice shows ${roll}! üéâ`;
      resultDiv.style.color="green";
    } else {
      resultDiv.innerHTML=`‚ùå You guessed ${guess}, Dice shows ${roll}.`;
      resultDiv.style.color="red";
    }
  },1500);
}
</script>

</body>
</html>
