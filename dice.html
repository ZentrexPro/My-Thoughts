<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish 3D Dice Roll Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #fff;
      color: #111;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h2 {
      margin: 20px 0 10px;
      font-size: 2.5rem;
      color: #222;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #dice-container {
      margin-top: 10px;
    }
    #numbers {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      margin-top: 25px;
    }
    .num-btn {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
    }
    .num-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0px 12px 20px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    canvas {
      width: 500px !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>🎲 Stylish Dice Roll</h2>
  <div id="dice-container"></div>

  <div id="numbers">
    <div class="num-btn" onclick="rollDice(1)">1</div>
    <div class="num-btn" onclick="rollDice(2)">2</div>
    <div class="num-btn" onclick="rollDice(3)">3</div>
    <div class="num-btn" onclick="rollDice(4)">4</div>
    <div class="num-btn" onclick="rollDice(5)">5</div>
    <div class="num-btn" onclick="rollDice(6)">6</div>
  </div>

  <div id="result"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.set(4, 4, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(500, 500);
    document.getElementById("dice-container").appendChild(renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1.5, 100);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));

    // Dice textures (white dice with black dots)
    const diceMaterials = [];
    for (let i = 1; i <= 6; i++) {
      const texture = new THREE.TextureLoader().load(
        `https://raw.githubusercontent.com/Anemy/3d-dice-faces/main/dice${i}.png`
      );
      diceMaterials.push(new THREE.MeshPhongMaterial({ map: texture }));
    }

    // Dice Mesh
    const dice = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), diceMaterials);
    scene.add(dice);

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Dice Roll
    function rollDice(guess) {
      const roll = Math.floor(Math.random() * 6) + 1;
      const resultDiv = document.getElementById("result");

      let frames = 0;
      let totalFrames = 120; // smooth + slow animation
      let xRot = (Math.random() * 6 + 4) * Math.PI;
      let yRot = (Math.random() * 6 + 4) * Math.PI;

      function rotate() {
        if (frames < totalFrames) {
          dice.rotation.x += xRot / totalFrames;
          dice.rotation.y += yRot / totalFrames;
          frames++;
          requestAnimationFrame(rotate);
        } else {
          // Snap to correct face
          if (roll === 1) dice.rotation.set(0, 0, 0);
          if (roll === 2) dice.rotation.set(0, Math.PI / 2, 0);
          if (roll === 3) dice.rotation.set(-Math.PI / 2, 0, 0);
          if (roll === 4) dice.rotation.set(Math.PI / 2, 0, 0);
          if (roll === 5) dice.rotation.set(0, -Math.PI / 2, 0);
          if (roll === 6) dice.rotation.set(Math.PI, 0, 0);

          if (guess === roll) {
            resultDiv.innerHTML = `🎉 You picked ${guess}, Dice shows ${roll} → WIN ✅`;
            resultDiv.style.color = "green";
          } else {
            resultDiv.innerHTML = `❌ You picked ${guess}, Dice shows ${roll} → LOSE`;
            resultDiv.style.color = "red";
          }
        }
      }
      rotate();
    }
  </script>
</body>
</html>
