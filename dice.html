<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice Roll Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    #dice-container {
      margin-bottom: 20px;
    }
    #numbers {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .num-btn {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background: #0ff;
      color: #000;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .num-btn:hover {
      background: #0cc;
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    canvas {
      width: 400px !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ² 3D Dice Roll Game</h2>
  <div id="dice-container"></div>

  <div id="numbers">
    <div class="num-btn" onclick="rollDice(1)">1</div>
    <div class="num-btn" onclick="rollDice(2)">2</div>
    <div class="num-btn" onclick="rollDice(3)">3</div>
    <div class="num-btn" onclick="rollDice(4)">4</div>
    <div class="num-btn" onclick="rollDice(5)">5</div>
    <div class="num-btn" onclick="rollDice(6)">6</div>
  </div>

  <div id="result"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.set(4, 4, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(400, 400);
    document.getElementById("dice-container").appendChild(renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    // Dice textures
    const diceMaterials = [];
    for (let i = 1; i <= 6; i++) {
      const texture = new THREE.TextureLoader().load(
        `https://raw.githubusercontent.com/Anemy/3d-dice-faces/main/dice${i}.png`
      );
      diceMaterials.push(new THREE.MeshPhongMaterial({ map: texture }));
    }

    // Dice Mesh
    const dice = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), diceMaterials);
    scene.add(dice);

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Dice Roll
    function rollDice(guess) {
      const roll = Math.floor(Math.random() * 6) + 1;
      const resultDiv = document.getElementById("result");

      let frames = 0;
      let totalFrames = 100; // slow + smooth animation
      let xRot = (Math.random() * 6 + 4) * Math.PI;
      let yRot = (Math.random() * 6 + 4) * Math.PI;

      function rotate() {
        if (frames < totalFrames) {
          dice.rotation.x += xRot / totalFrames;
          dice.rotation.y += yRot / totalFrames;
          frames++;
          requestAnimationFrame(rotate);
        } else {
          // Snap to correct face
          if (roll === 1) dice.rotation.set(0, 0, 0);
          if (roll === 2) dice.rotation.set(0, Math.PI / 2, 0);
          if (roll === 3) dice.rotation.set(-Math.PI / 2, 0, 0);
          if (roll === 4) dice.rotation.set(Math.PI / 2, 0, 0);
          if (roll === 5) dice.rotation.set(0, -Math.PI / 2, 0);
          if (roll === 6) dice.rotation.set(Math.PI, 0, 0);

          if (guess === roll) {
            resultDiv.innerHTML = `ðŸŽ‰ You guessed ${guess}, Dice shows ${roll} â†’ WIN âœ…`;
          } else {
            resultDiv.innerHTML = `âŒ You guessed ${guess}, Dice shows ${roll} â†’ LOSE`;
          }
        }
      }
      rotate();
    }
  </script>
</body>
  </html>
