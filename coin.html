<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Game</title>
<style>
  body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#1a1a1a; color:#fff; }
  .btn { padding:12px 20px; margin:8px; border:none; border-radius:8px; cursor:pointer; font-weight:700; background:#0ff; color:#000; }
  .btn:hover { background:#0cc; }
  #result { margin-top:20px; font-size:1.3rem; font-weight:bold; }
</style>
</head>
<body>

<h2>Coin Flip Game</h2>
<p>Guess: Head or Tail?</p>
<button class="btn" onclick="guessCoin('Head')">Head</button>
<button class="btn" onclick="guessCoin('Tail')">Tail</button>

<div id="result"></div>

<script>
function guessCoin(userGuess){
  const options = ['Head','Tail'];
  const flip = options[Math.floor(Math.random()*2)];
  const resultDiv = document.getElementById('result');
  
  if(userGuess === flip){
    resultDiv.innerHTML = `üéâ It's ${flip}! You guessed right!`;
  } else {
    resultDiv.innerHTML = `‚ùå It's ${flip}! Better luck next time.`;
  }
}
</script>

</body>
</html>
