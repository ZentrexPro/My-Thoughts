<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Coin Flip Game</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color:#fff;
  }

  h1 {
    font-size:2rem;
    margin-bottom:10px;
    letter-spacing:1px;
    text-shadow:0 0 10px rgba(0,255,255,0.6);
  }

  .btn {
    padding:12px 24px;
    margin:8px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(45deg,#00f2fe,#4facfe);
    color:#000;
    transition:0.3s;
  }
  .btn:hover {
    transform:scale(1.05);
    box-shadow:0 0 15px rgba(0,255,255,0.7);
  }
  .btn:disabled {
    opacity:0.4;
    cursor:not-allowed;
  }

  /* Coin Styles */
  .coin {
    width:120px;
    height:120px;
    margin:20px;
    perspective:1000px;
  }
  .coin-inner {
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition: transform 1s;
  }
  .side {
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    backface-visibility:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.5rem;
    font-weight:700;
    color:#000;
    box-shadow:inset 0 0 10px rgba(0,0,0,0.6);
  }
  .front {
    background: radial-gradient(circle at 30% 30%, #ffd700, #c5a600);
  }
  .back {
    background: radial-gradient(circle at 30% 30%, #eee, #bbb);
    transform: rotateY(180deg);
  }

  #result {
    margin-top:20px;
    font-size:1.3rem;
    font-weight:bold;
    text-shadow:0 0 10px #0ff;
  }

  #scoreboard {
    margin-top:15px;
    font-size:1.2rem;
    font-weight:600;
  }
</style>
</head>
<body>

<h1>3D Coin Flip Game</h1>

<p>Guess your choice:</p>
<div>
  <button class="btn" onclick="setGuess('Head')">Head</button>
  <button class="btn" onclick="setGuess('Tail')">Tail</button>
</div>

<button id="flipBtn" class="btn" onclick="flipCoin()" disabled>Flip Coin</button>

<div class="coin" id="coin">
  <div class="coin-inner" id="coinInner">
    <div class="side front">H</div>
    <div class="side back">T</div>
  </div>
</div>

<div id="result"></div>
<div id="scoreboard">Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></div>

<!-- Coin Flip Sound -->
<audio id="flipSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2444/2444-preview.mp3" type="audio/mpeg">
</audio>

<script>
let userGuess = "";
let wins = 0;
let losses = 0;

function setGuess(choice){
  userGuess = choice;
  document.getElementById("flipBtn").disabled = false;
  document.getElementById("result").innerHTML = `You guessed: <b>${choice}</b>`;
  document.getElementById("result").style.color = "#fff";
}

function flipCoin(){
  const coinInner = document.getElementById("coinInner");
  const resultDiv = document.getElementById("result");
  const outcome = Math.random() < 0.5 ? "Head" : "Tail";
  const flipSound = document.getElementById("flipSound");

  // Play sound
  flipSound.currentTime = 0;
  flipSound.play();

  // Start coin flip animation
  coinInner.style.transform = "rotateY(1440deg)";
  
  setTimeout(()=>{
    // Stop sound when result is shown
    flipSound.pause();

    // Show final side
    coinInner.style.transform = outcome === "Head" ? "rotateY(0deg)" : "rotateY(180deg)";
    
    if(userGuess === outcome){
      wins++;
      resultDiv.innerHTML = `üéâ Congratulations Dear! It's <b>${outcome}</b>`;
      resultDiv.style.color = "#0f0";
    } else {
      losses++;
      resultDiv.innerHTML = `‚ùå Better luck next time! It was <b>${outcome}</b>`;
      resultDiv.style.color = "#ff4444";
    }

    // Update scoreboard
    document.getElementById("wins").innerText = wins;
    document.getElementById("losses").innerText = losses;

    // Disable flip until next guess
    document.getElementById("flipBtn").disabled = true;

  },1000);
}
</script>

</body>
      </html>
