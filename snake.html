<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    canvas {
      border: 2px solid #0f0;
      background: #111;
      margin-bottom: 15px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      padding: 20px;
      font-size: 26px;
      border: none;
      border-radius: 12px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #09d;
      color: #fff;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h2>Snake Game üêç</h2>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div class="empty"></div>
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    <div class="empty"></div>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 15; // Snake dot size
    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };

    let direction;
    let score = 0;

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function changeDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Food
      ctx.beginPath();
      ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.beginPath();
        ctx.arc(snake[i].x + box/2, snake[i].y + box/2, box/2, 0, Math.PI * 2);
        ctx.fillStyle = i === 0 ? "#0f0" : "#9f9";
        ctx.fill();
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= box;
      if (direction === "DOWN") snakeY += box;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "RIGHT") snakeX += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over check
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        alert("Game Over! Score: " + score);
        document.location.reload();
      }

      snake.unshift(newHead);
    }

    setInterval(draw, 200); // slower speed
  </script>
</body>
</html>
