<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory Flip</title>
<style>
  body{margin:0;background:#0b0f14;color:#e8f1f2;font-family:system-ui,Arial,sans-serif;display:flex;flex-direction:column;align-items:center}
  header{width:100%;padding:16px;text-align:center;border-bottom:1px solid #1e2631}
  .grid{margin:18px auto;display:grid;grid-template-columns:repeat(4,80px);gap:10px}
  .card{width:80px;height:80px;border-radius:10px;background:#141a22;display:flex;align-items:center;justify-content:center;font-size:30px;cursor:pointer;user-select:none;box-shadow:0 6px 16px rgba(0,0,0,.35)}
  .card.matched{background:#0d503f}
  .back{position:fixed;left:10px;top:10px}
  .back a{color:#9fe;text-decoration:none;font-weight:600}
  @media (max-width:420px){.grid{grid-template-columns:repeat(4,64px)} .card{width:64px;height:64px;font-size:24px}}
</style>
</head>
<body>
  <div class="back"><a href="games.html">‚Üê Back</a></div>
  <header><h2>Memory Flip</h2></header>
  <div class="grid" id="grid"></div>
<script>
  const icons = ['üçé','üçá','üçä','üçì','üçâ','üçå','ü•ù','üçí'];
  let arr = [...icons,...icons].sort(()=>Math.random()-0.5);
  const grid = document.getElementById('grid');
  let first=null, lock=false, matched=0;

  arr.forEach((ico,i)=>{
    const c=document.createElement('div'); c.className='card'; c.dataset.i=i; c.dataset.face=ico; c.textContent='?';
    c.onclick=()=>flip(c);
    grid.appendChild(c);
  });

  function flip(c){
    if(lock || c.classList.contains('matched') || c.textContent!== '?') return;
    c.textContent=c.dataset.face;
    if(!first){ first=c; return; }
    lock=true;
    setTimeout(()=>{
      if(first.dataset.face===c.dataset.face){
        first.classList.add('matched'); c.classList.add('matched'); matched+=2;
        if(matched===arr.length) setTimeout(()=>alert('You matched all! üéâ'),10);
      }else{
        first.textContent='?'; c.textContent='?';
      }
      first=null; lock=false;
    },500);
  }
</script>
</body>
</html>
