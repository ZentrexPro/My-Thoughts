<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Typing Speed</title>
<style>
 body{margin:0;background:#0b1220;color:#e8f1f2;font-family:Arial;display:flex;align-items:center;flex-direction:column;padding:18px}
 .card{background:linear-gradient(180deg,#07233a,#02121d);padding:18px;border-radius:12px;max-width:800px;width:100%}
 .words{font-size:20px;padding:12px;background:#091827;border-radius:8px;margin-bottom:10px}
 textarea{width:100%;min-height:120px;padding:12px;border-radius:8px;border:none}
 .ctrls{display:flex;gap:8px;justify-content:space-between;margin-top:8px}
 .btn{padding:8px 12px;border-radius:8px;border:none;background:#00d1ff;color:#001}
</style>
</head>
<body>
<h2>Typing Speed Test</h2>
<div class="card">
  <div class="words" id="words"></div>
  <textarea id="input" placeholder="Type here..." disabled></textarea>
  <div class="ctrls">
    <div>Time: <span id="time">30</span>s</div>
    <div>WPM: <span id="wpm">0</span></div>
    <div><button class="btn" id="start">Start</button></div>
  </div>
</div>

<script>
const sample = `the quick brown fox jumps over the lazy dog keyboard practice speed test type speed accuracy words per minute challenge`.split(' ');
let display = document.getElementById('words');
let input = document.getElementById('input');
let timeEl = document.getElementById('time'), wpmEl=document.getElementById('wpm');
let startBtn = document.getElementById('start');
let seconds = 30, timer=null;

function newTest(){
  const arr=[];
  for(let i=0;i<50;i++) arr.push(sample[Math.floor(Math.random()*sample.length)]);
  display.textContent = arr.join(' ');
  input.value=''; input.disabled=false; input.focus();
  seconds = 30; timeEl.textContent=seconds; wpmEl.textContent=0;
  clearInterval(timer);
  timer = setInterval(()=>{
    seconds--; timeEl.textContent=seconds;
    computeWPM();
    if(seconds<=0){ clearInterval(timer); endTest(); }
  },1000);
}

function computeWPM(){
  const text = input.value.trim();
  const words = text? text.split(/\s+/).length:0;
  const minutes = (30 - seconds)/60 || 1/60;
  const wpm = Math.round(words / minutes);
  wpmEl.textContent = isFinite(wpm)? wpm : 0;
}

function endTest(){ input.disabled=true; computeWPM(); alert('Time up! WPM: '+wpmEl.textContent); }

startBtn.addEventListener('click', ()=> newTest());

</script>
</body>
</html>
