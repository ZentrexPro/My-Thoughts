<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Thoughts</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // Default GA tracking
    gtag('config', 'G-WYSBQ3FW82', {
      'transport_type': 'beacon',
      'anonymize_ip': false
    });

    // Instagram referral tracking
    document.addEventListener("DOMContentLoaded", () => {
      const ref = document.referrer.toLowerCase();
      if (ref.includes("instagram.com") || ref.includes("l.instagram.com")) {
        gtag('event', 'visit_from_instagram', {
          event_category: 'Referral',
          event_label: ref
        });
      }
    });
  </script>

  <!-- Visitor Tracking Script -->
  <script defer>
    (async function(){
        try {
            let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
            let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
            let browser = (() => {
                let ua = navigator.userAgent;
                if (ua.includes("Chrome")) return "Chrome";
                if (ua.includes("Firefox")) return "Firefox";
                if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
                if (ua.includes("Edge")) return "Edge";
                return "Other";
            })();

            let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
                + "?ip=" + encodeURIComponent(ipData.ip)
                + "&city=" + encodeURIComponent(ipData.city)
                + "&country=" + encodeURIComponent(ipData.country_name)
                + "&device=" + encodeURIComponent(device)
                + "&browser=" + encodeURIComponent(browser);

            fetch(url);
        } catch (e) {
            console.error("Tracking failed", e);
        }
    })();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: flex-start; /* top alignment */
      justify-content: center;
      padding-top: 400px; /* niche shift */
    }

    .glass-card {
      width: 80%;
      max-width: 400px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(5px); /* blur kam */
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      text-align: center;
    }

    .glass-card h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px black;
    }

    .glass-card h3 {
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 20px;
    }

    .track-btn {
      padding: 12px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .track-btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>@nextgenn__vee</h1>
    <h3>
    »“ Every person is a blessing or a lesson.
      <br> So Learn from Everyone and be Strong.
      ”«
    </h3>

    <!-- Button -->
    <button class="track-btn" id="clickG">Click Me</button>
  </div>

  <script>
    document.getElementById("clickG").addEventListener("click", () => {
      alert(" Jai Jai Tum sabko khush rakhe. Mene id public krdi taki log bhi krde, No no esa nhi h, Log jyada hi sochte h aajkal  ");
      gtag('event', 'click_me', {

      });

  </script>
</body>
</html>
