<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Thoughts</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WYSBQ3FW82', {
      'transport_type': 'beacon',
      'anonymize_ip': false 
    });

    // Instagram referral tracking
    document.addEventListener("DOMContentLoaded", () => {
      const ref = document.referrer.toLowerCase();
      if (ref.includes("instagram.com") || ref.includes("l.instagram.com")) {
        gtag('event', 'visit_from_instagram', {
          event_category: 'Referral',
          event_label: ref
        });
      }
    });
  </script>

  <!-- Visitor Tracking Script -->
  <script defer>
    (async function(){
        try {
            let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
            let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
            let browser = (() => {
                let ua = navigator.userAgent;
                if (ua.includes("Chrome")) return "Chrome";
                if (ua.includes("Firefox")) return "Firefox";
                if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
                if (ua.includes("Edge")) return "Edge";
                return "Other";
            })();

            let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
                + "?ip=" + encodeURIComponent(ipData.ip)
                + "&city=" + encodeURIComponent(ipData.city)
                + "&country=" + encodeURIComponent(ipData.country_name)
                + "&device=" + encodeURIComponent(device)
                + "&browser=" + encodeURIComponent(browser);

            fetch(url);
        } catch (e) {
            console.error("Tracking failed", e);
        }
    })();
  </script>

  <!-- Futuristic Robotic CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #050510, #000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #0ff;
    }

    /* Pulsing Neon Background */
    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: conic-gradient(from 0deg, #0ff, #ff00ff, #0ff);
      animation: rotateBg 10s linear infinite;
      opacity: 0.08;
    }

    @keyframes rotateBg {
      100% { transform: rotate(360deg); }
    }

    .quote-box {
      position: relative;
      padding: 40px;
      border: 3px solid #0ff;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 25px #0ff, inset 0 0 15px #0ff;
      animation: float 4s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    .quote-box h1 {
      font-size: 28px;
      color: #00ffe7;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .quote-box h3 {
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
      letter-spacing: 2px;
      display: inline-block;
      border-right: 3px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(60, end) infinite, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      40% { width: 100% }
      60% { width: 100% }
      100% { width: 0 }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Glitch scan lines */
    .quote-box::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,255,0.05),
        rgba(0,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: glitch 2s infinite linear;
      pointer-events: none;
    }

    @keyframes glitch {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    @media (max-width: 600px) {
      .quote-box {
        padding: 25px;
        max-width: 90%;
      }
      .quote-box h1 {
        font-size: 22px;
      }
      .quote-box h3 {
        font-size: 16px;
      }
    }
  </style>
</head>

  </div>
</body>
</html>
