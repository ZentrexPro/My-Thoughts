<!-- Visitor Tracking -->
<script defer>
(async function(){
    try {
        let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
        let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
        let browser = (() => {
            let ua = navigator.userAgent;
            if(ua.includes("Chrome")) return "Chrome";
            if(ua.includes("Firefox")) return "Firefox";
            if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
            if(ua.includes("Edge")) return "Edge";
            return "Other";
        })();

        let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
            + "?ip=" + encodeURIComponent(ipData.ip)
            + "&city=" + encodeURIComponent(ipData.city)
            + "&country=" + encodeURIComponent(ipData.country_name)
            + "&device=" + encodeURIComponent(device)
            + "&browser=" + encodeURIComponent(browser);

        fetch(url);
    } catch(e){console.error("Tracking failed", e);}
})();
</script>

<!-- Handwriting font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Patrick Hand', cursive;
  background:#000;
}

canvas#bg {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* Quote box */
.quote-container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  max-width:90%;
  width:80%;
  padding:25px 35px;
  text-align:center;
  z-index:1;
}

.quote-container h1 {
  font-size:2rem;
  margin-bottom:15px;
  color:#0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}

.quote-container h3 {
  font-size:1.4rem;
  line-height:1.6;
  color:#fff;
  text-shadow: 0 0 8px #0ff, 0 0 15px #0ff;
  white-space:pre-wrap;
  overflow:hidden;
  border-right:2px solid #0ff;
  width:100%;
  box-sizing:border-box;
}

/* Typewriter animation controlled via JS for proper handwriting style */
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="quote-container">
  <h1>@nextgenn__word</h1>
  <h3 id="quote-text"></h3>
</div>

<script>
// Particle background with responsive resize
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let particles = [];
const particleCount = 120;

function initParticles(){
  particles = [];
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5,
    });
  }
}

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="#0ff";
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if(p.x<0)p.x=canvas.width;
    if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

// Typewriter effect for handwriting font
const text = `iF i LoSE yOU , I dEseRvE bEttEr..;\nIF yOU LosE mE , yOu LOsE eVeRytHinG.`;
const target = document.getElementById('quote-text');
let index = 0;

function typeWriter(){
  if(index < text.length){
    target.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 60); // speed of writing
  }
}
typeWriter();
</script>

</body>
</html>
