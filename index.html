<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Handwriting Quote</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Perfecto+Calligraphy&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* Particle background */
canvas#bg {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* Quote container */
.quote-container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  max-width:90%;
  width:80%;
  padding:25px 35px;
  text-align:center;
  z-index:1;
  border: 2px solid #fff;
  border-radius:20px;
  box-shadow: 0 0 15px #fff, 0 0 30px #fff;
  background: rgba(0,0,0,0.3);
}

.quote-container h1 {
  font-family:'Audiowide', sans-serif;
  font-size:2rem;
  margin-bottom:15px;
  color:#0ff;
  text-shadow: 0 0 8px #0ff;
}

.quote-container h3 {
  font-family:'Perfecto Calligraphy', cursive;
  font-size:1.7rem;
  line-height:1.6;
  color:#ddd; /* light grey text */
  text-shadow: 0 0 4px #0ff; /* subtle glow */
  white-space:pre-wrap;
  overflow:hidden;
  box-sizing:border-box;
}

.cursor {
  display:inline-block;
  width:2px;
  background:#0ff;
  margin-left:2px;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="quote-container">
  <h1>@nextgenn__word</h1>
  <h3 id="quote-text"></h3>
</div>

<script>
// Particle background
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let particles = [];
const particleCount = 120;

function initParticles(){
  particles = [];
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.6,
      dy: (Math.random()-0.5)*0.6,
      color: `hsl(${Math.random()*360}, 80%, 60%)`
    });
  }
}

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if(p.x<0)p.x=canvas.width;
    if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

// Typewriter effect
const text = "Have a Great day ahead ðŸ˜˜ðŸ’Ž";
const target = document.getElementById('quote-text');
let index = 0;

function typeWriter(){
  if(index < text.length){
    let char = text.charAt(index);
    if(char !== '<'){
      const span = document.createElement('span');
      span.innerHTML = char;
      target.appendChild(span);
      index++;
      setTimeout(typeWriter, 70);
    } else {
      if(text.substring(index,index+4)==='<br>'){
        target.innerHTML += '<br>';
        index +=4;
      } else {
        index++;
      }
      typeWriter();
    }
  } else {
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    target.appendChild(cursor);
  }
}
typeWriter();
</script>

</body>
</html>
