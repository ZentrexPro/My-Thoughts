<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentrex Quotes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1603782178453-b972df6451c6?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dark overlay for better text readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .quote-box {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .quote {
      font-size: 24px;
      color: #fff;
      font-weight: 600;
      line-height: 1.5;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 600px) {
      .quote-box {
        margin: 20px;
        padding: 25px;
      }

      .quote {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote">
      ‚ÄúLog mujhe todte gaye‚Ä¶ <br> aur main khud ko jodta gaya üí≠üñ§‚Äù

                                     Vijay Parashar
    </div>
  </div>
</body>
</html>
