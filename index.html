<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lover Quotes</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Audiowide&display=swap" rel="stylesheet">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-WYSBQ3FW82');
</script>

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family: 'Great Vibes', cursive;
  background: url("bg.jpg") no-repeat center center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* Overlay */
body::after {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.55);
  z-index:0;
}

/* Quote Box - Premium */
.quote-box {
  position: relative;
  width: 60%;
  max-width: 500px;
  padding: 25px 30px;
  border-radius: 25px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  text-align: center;
  color: #fff;
  font-size: 1.8rem;
  font-style: italic;
  line-height: 1.5;
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
  z-index: 1;
  margin-bottom: 40px;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}

.quote-box::before, .quote-box::after {
  content: '"';
  font-size: 2.5rem;
  color: #ffeb3b;
  position: absolute;
}
.quote-box::before { top: -15px; left: 15px; }
.quote-box::after { bottom: -15px; right: 15px; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Message Box */
.message-box {
  position: relative;
  width: 80%;
  max-width: 500px;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: #fff;
  font-size: 1rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,255,255,0.5);
  z-index: 1;
}

.message-box h2 {
  font-family: 'Audiowide', cursive;
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}

.message-box textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  resize: none;
  font-family: 'Arial', sans-serif;
  margin-bottom: 10px;
}

.message-box button {
  margin: 5px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #0ff;
  color: #000;
  font-weight: bold;
  transition: 0.3s;
}
.message-box button:hover {
  background: #fff;
  color: #000;
}

/* Saved Messages */
#savedMessages {
  margin-top: 20px;
  text-align: left;
  max-height: 200px;
  overflow-y: auto;
}
.message-item {
  background: rgba(0,255,255,0.2);
  padding: 10px;
  margin: 8px 0;
  border-radius: 12px;
  color: #fff;
  position: relative;
}
.message-item button {
  position: absolute;
  right: 10px;
  top: 10px;
  background: red;
  color: white;
  font-size: 0.8rem;
  display: none; /* hide for normal users */
}
</style>
</head>
<body>

<!-- Quote -->
<div class="quote-box">
  When I see you, my heart whispers: You are my forever ❤️
</div>

<!-- Message Box -->
<div class="message-box">
  <h2>Message for me without your identity</h2>
  <textarea id="userMessage" rows="3" placeholder="Write your secret message here..."></textarea>
  <br>
  <button onclick="submitMessage()">Send</button>
</div>

<!-- Show Saved Messages -->
<div id="savedMessages"></div>

<script>
// ✅ Admin Password Fixed
const ADMIN_PASS = "0420"; 

// Load messages from localStorage
let messages = JSON.parse(localStorage.getItem("allMessages")) || [];

// Render Messages
function renderMessages() {
  let container = document.getElementById("savedMessages");
  container.innerHTML = "";
  messages.forEach((msg, index) => {
    let div = document.createElement("div");
    div.classList.add("message-item");
    div.innerText = msg;

    // remove button (hidden normally)
    let btn = document.createElement("button");
    btn.innerText = "Remove";
    btn.onclick = function() {
      let pass = prompt("Enter Admin Password to remove:");
      if(pass === ADMIN_PASS){
        messages.splice(index,1);
        localStorage.setItem("allMessages", JSON.stringify(messages));
        renderMessages();
      } else {
        alert("❌ Wrong Password!");
      }
    };
    div.appendChild(btn);

    container.appendChild(div);
  });
}

// Add new message
function submitMessage(){
  let msg = document.getElementById("userMessage").value;
  if(msg.trim() === ""){
    alert("Please write something!");
    return;
  }
  messages.push(msg);
  localStorage.setItem("allMessages", JSON.stringify(messages));
  document.getElementById("userMessage").value = "";
  renderMessages();
}

// On reload load messages
window.onload = function(){
  renderMessages();
}
</script>

</body>
</html>
