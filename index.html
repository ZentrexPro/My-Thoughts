<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Thoughts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('https://source.unsplash.com/1600x900/?india') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      color: #fff;
      max-width: 90%;
      text-align: center;
    }

    .overlay p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .author {
      margin-top: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <p>“किसी व्यक्ति को आप चाहे कितनी ही सलाह दे दो किन्तु उसका मूल स्वभाव नहीं बदलता ठीक उसी तरह जैसे ठन्डे पानी को उबालने पर तो वह गर्म हो जाता है लेकिन बाद में वह पुनः ठंडा हो जाता है.”</p>
    <div class="author">– viJÆy</div>
  </div>

</body>
</html>
