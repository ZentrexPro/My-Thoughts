<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Thoughts</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WYSBQ3FW82', {
      'transport_type': 'beacon',
      'anonymize_ip': false 
    });

    document.addEventListener("DOMContentLoaded", () => {
      const ref = document.referrer.toLowerCase();
      if (ref.includes("instagram.com") || ref.includes("l.instagram.com")) {
        gtag('event', 'visit_from_instagram', {
          event_category: 'Referral',
          event_label: ref
        });
      }
    });
  </script>

  <!-- Visitor Tracking Script -->
  <script defer>
    (async function(){
        try {
            let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
            let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
            let browser = (() => {
                let ua = navigator.userAgent;
                if (ua.includes("Chrome")) return "Chrome";
                if (ua.includes("Firefox")) return "Firefox";
                if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
                if (ua.includes("Edge")) return "Edge";
                return "Other";
            })();

            let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
                + "?ip=" + encodeURIComponent(ipData.ip)
                + "&city=" + encodeURIComponent(ipData.city)
                + "&country=" + encodeURIComponent(ipData.country_name)
                + "&device=" + encodeURIComponent(device)
                + "&browser=" + encodeURIComponent(browser);

            fetch(url);
        } catch (e) {
            console.error("Tracking failed", e);
        }
    })();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c52);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .quote-box {
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 25px 30px;
      max-width: 500px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      position: relative;
      animation: neon-border 3s linear infinite;
    }

    @keyframes neon-border {
      0% { border-color: #ff0080; }
      50% { border-color: #00ffe7; }
      100% { border-color: #ff0080; }
    }

    .quote-box h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ffe7;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .quote-box h3 {
      font-size: 20px;
      line-height: 1.7;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff0080;
      width: 0;
      margin: 0 auto;
      animation: typing 5s steps(50, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @media (max-width: 600px) {
      .quote-box {
        padding: 20px;
        max-width: 90%;
      }
      .quote-box h1 {
        font-size: 20px;
      }
      .quote-box h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1>@nextgenn__word</h1>
    <h3>
      I learn the lesson from Past.
      <br> Jai-Jai will sent someone for me.
    </h3>
  </div>
</body>
</html>
