<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrix Thoughts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: url('https://i.postimg.cc/hjBQy2N8/zentrix-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .quote-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 30px;
      max-width: 90%;
      width: 500px;
      color: #fff;
      text-align: center;
    }

    .quote-card h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .quote-card p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .quote-card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-card">

    <p>

      Par main har baar khud ko jodta hoon jaise kuch hua hi nahi tha."
    </p>
  </div>
</body>
</html>
