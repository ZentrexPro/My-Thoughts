<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lover Quotes</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Audiowide&display=swap" rel="stylesheet">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-WYSBQ3FW82', { 'transport_type': 'beacon', 'anonymize_ip': false });
</script>

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  font-family: 'Great Vibes', cursive;
  background: url("bg.jpg") no-repeat center center/cover;
}

/* Overlay effect */
body::after {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.55);
  z-index:0;
}

/* Quote Box */
.quote-box {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80%;
  padding: 30px;
  border-radius: 30px;
  background: linear-gradient(135deg, rgba(255,0,150,0.7), rgba(0,200,255,0.7));
  backdrop-filter: blur(10px);
  text-align: center;
  color: #fff;
  font-size: 2rem;
  line-height: 1.5;
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
  z-index: 1;
  animation: floaty 6s ease-in-out infinite;
}

.quote-box::before, .quote-box::after {
  content: '"';
  font-size: 3rem;
  color: #ffeb3b;
  position: absolute;
}
.quote-box::before { top: -15px; left: 20px; }
.quote-box::after { bottom: -15px; right: 20px; }

@keyframes floaty {
  0%, 100% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-15px); }
}

/* Typewriter effect for quote */
#quote-text {
  display: inline-block;
  white-space: pre-wrap;
  border-right: 2px solid #fff;
  overflow: hidden;
  animation: typing 6s steps(40, end), blink .8s step-end infinite;
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink {
  50% { border-color: transparent; }
}

/* Message Box */
.message-box {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 500px;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: #fff;
  font-size: 1rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,255,255,0.5);
}

.message-box h2 {
  font-family: 'Audiowide', cursive;
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}

.message-box textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  resize: none;
  font-family: 'Arial', sans-serif;
}

.message-box button {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #0ff;
  color: #000;
  font-weight: bold;
  transition: 0.3s;
}
.message-box button:hover {
  background: #fff;
  color: #000;
}
</style>
</head>
<body>

<!-- Quote -->
<div class="quote-box">
  <span id="quote-text"></span>
</div>

<!-- Message Box -->
<div class="message-box">
  <h2>Message for me without your identity</h2>
  <textarea id="userMessage" rows="4" placeholder="Write your secret message here..."></textarea>
  <br>
  <button onclick="submitMessage()">Send</button>
  <button onclick="clearMessage()">Remove</button>
</div>

<script>
// Typewriter Quote
const text = "In your arms, I find my home ❤️\nWithout you, even the stars lose their shine.";
let index = 0;
const target = document.getElementById("quote-text");

function typeWriter(){
  if(index < text.length){
    target.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 80);
  }
}
typeWriter();

// Message System
function submitMessage(){
  let msg = document.getElementById("userMessage").value;
  if(msg.trim() === ""){
    alert("Please write something!");
    return;
  }
  alert("Your message is saved secretly ✅");
}

function clearMessage(){
  document.getElementById("userMessage").value = "";
  alert("Message removed ❌");
}
</script>

</body>
</html>
