<html lang="en">

<meta charset="UTF-8">

<!-- Visitor Tracking -->
<script defer>
(async function(){
    try {
        let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
        let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
        let browser = (() => {
            let ua = navigator.userAgent;
            if(ua.includes("Chrome")) return "Chrome";
            if(ua.includes("Firefox")) return "Firefox";
            if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
            if(ua.includes("Edge")) return "Edge";
            return "Other";
        })();

        let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
            + "?ip=" + encodeURIComponent(ipData.ip)
            + "&city=" + encodeURIComponent(ipData.city)
            + "&country=" + encodeURIComponent(ipData.country_name)
            + "&device=" + encodeURIComponent(device)
            + "&browser=" + encodeURIComponent(browser);

        fetch(url);
    } catch(e){console.error("Tracking failed", e);}
})();
</script>

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* Sci-fi particle canvas */
canvas#bg {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* Quote container */
.quote-container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  max-width:90%;
  width:80%;
  padding:25px 35px;
  text-align:center;
  z-index:1;
  border: 3px solid;
  border-image: linear-gradient(45deg, #ff0000, #ff7300, #ffee00, #00ff00, #00ffee, #0000ff, #ff00ff, #ff0000, #ff7300, #ffee00, #00ff00, #00ffee, #0000ff, #ff00ff, #ff0000, #ff7300, #ffee00, #00ff00, #00ffee, #0000ff) 1;
  box-shadow: 0 0 30px rgba(0,255,255,0.5), 0 0 60px rgba(255,0,255,0.3), 0 0 90px rgba(0,255,0,0.3);
  animation: glowBorder 4s linear infinite;
}

@keyframes glowBorder {
  0% {filter: hue-rotate(0deg);}
  100% {filter: hue-rotate(360deg);}
}

.quote-container h1 {
  font-family:'Audiowide', sans-serif;
  font-size:2rem;
  margin-bottom:15px;
  color:#0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}

.quote-container h3 {
  font-family:'Perfecto Calligraphy', cursive;
  font-size:1.8rem;
  line-height:1.6;
  color:#fff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  white-space:pre-wrap;
  overflow:hidden;
  box-sizing:border-box;
}

.cursor {
  display:inline-block;
  width:2px;
  background:#0ff;
  margin-left:2px;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  0%, 50%, 100% {opacity:1;}
  25%, 75% {opacity:0;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="quote-container">
  <h1>@nextgenn__word</h1>
  <h3 id="quote-text"></h3>
</div>

<script>
// Particle background
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let particles = [];
const particleCount = 150;

function initParticles(){
  particles = [];
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*1,
      dy: (Math.random()-0.5)*1,
      color: `hsl(${Math.random()*360}, 100%, 50%)`
    });
  }
}

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if(p.x<0)p.x=canvas.width;
    if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

// Typewriter effect with neon colors
const text = "You deserve like a gold ðŸª™ <br>and<br> I deserve like a diamond ðŸ’Ž";
const target = document.getElementById('quote-text');
let index = 0;
const colors = ['#ff0000','#ff7300','#ffee00','#00ff00','#00ffee','#0000ff','#ff00ff','#ff0080','#ff7f50','#7fff00','#00ff7f','#00ffff','#1e90ff','#ff1493','#adff2f','#ff69b4','#40e0d0','#ff4500','#7b68ee','#00fa9a'];

function typeWriter(){
  if(index < text.length){
    let char = text.charAt(index);
    if(char !== '<'){
      const span = document.createElement('span');
      span.innerHTML = char;
      span.style.color = colors[Math.floor(Math.random()*colors.length)];
      target.appendChild(span);
      index++;
      setTimeout(typeWriter, 70);
    } else {
      // handle <br>
      if(text.substring(index,index+4)==='<br>'){
        target.innerHTML += '<br>';
        index +=4;
      } else {
        index++;
      }
      typeWriter();
    }
  } else {
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    target.appendChild(cursor);
  }
}
typeWriter();
</script>

</body>
</html>
