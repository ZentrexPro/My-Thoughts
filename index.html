<script defer>
(async function(){
    try {
        let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
        let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
        let browser = (() => {
            let ua = navigator.userAgent;
            if(ua.includes("Chrome")) return "Chrome";
            if(ua.includes("Firefox")) return "Firefox";
            if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
            if(ua.includes("Edge")) return "Edge";
            return "Other";
        })();

        let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
            + "?ip=" + encodeURIComponent(ipData.ip)
            + "&city=" + encodeURIComponent(ipData.city)
            + "&country=" + encodeURIComponent(ipData.country_name)
            + "&device=" + encodeURIComponent(device)
            + "&browser=" + encodeURIComponent(browser);

        fetch(url);
    } catch(e){console.error("Tracking failed", e);}
})();
</script>

<script>
// Particle background with responsive resize
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let particles = [];
const particleCount = 120;

function initParticles(){
  particles = [];
  for(let i=0;i<particleCount;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5,
    });
  }
}

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="#00fff0";
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if(p.x<0)p.x=canvas.width;
    if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;
    if(p.y>canvas.height)p.y=0;
  });

  requestAnimationFrame(animate);
}
animate();
</script>
