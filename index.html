<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Messages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ffccff;
      text-shadow: 0 0 10px #ff00ff;
    }

    #messages {
      margin: 20px auto;
      max-width: 600px;
    }

    .msg {
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 16px;
      margin: 10px;
      border-radius: 20px;
      font-size: 18px;
      position: relative;
      text-align: left;
    }

    .remove-btn {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
    }

    #formBox {
      margin: 20px auto;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff00ff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc00cc;
    }
  </style>
</head>
<body>
  <h1>üíå Message for me (Without your identity)</h1>

  <div id="formBox">
    <textarea id="msgInput" placeholder="Type your secret message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="messages"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ‚úÖ Tumhara Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAkeirE4twM3J02JbDBnbdUw2G9yw8VVlw",
      authDomain: "love-messages-cdee7.firebaseapp.com",
      databaseURL: "https://love-messages-cdee7-default-rtdb.firebaseio.com",
      projectId: "love-messages-cdee7",
      storageBucket: "love-messages-cdee7.firebasestorage.app",
      messagingSenderId: "670131200783",
      appId: "1:670131200783:web:ea75b017acab258911547a",
      measurementId: "G-WT5TKSRSLG"
    };

    // ‚úÖ Firebase Init
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const msgRef = ref(db, "messages");

    // ‚úÖ Send Message
    window.sendMessage = function () {
      const text = document.getElementById("msgInput").value.trim();
      if (text === "") return;
      push(msgRef, { text });
      document.getElementById("msgInput").value = "";
    };

    // ‚úÖ Show Messages
    onValue(msgRef, (snapshot) => {
      const data = snapshot.val();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      for (let id in data) {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = data[id].text;

        // ü™Ñ Remove button
        const btn = document.createElement("span");
        btn.textContent = "ü™Ñ";
        btn.className = "remove-btn";
        btn.onclick = () => {
          const pass = prompt("Enter admin password:");
          if (pass === "0420") {
            remove(ref(db, "messages/" + id));
          } else {
            alert("‚ùå Wrong Password!");
          }
        };

        div.appendChild(btn);
        messagesDiv.appendChild(div);
      }
    });
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYSBQ3FW82"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WYSBQ3FW82');
  </script>
</body>
</html>
