<!-- Visitor Tracking -->
<script defer>
(async function(){
    try {
        let ipData = await fetch("https://ipapi.co/json/").then(r=>r.json());
        let device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
        let browser = (() => {
            let ua = navigator.userAgent;
            if(ua.includes("Chrome")) return "Chrome";
            if(ua.includes("Firefox")) return "Firefox";
            if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
            if(ua.includes("Edge")) return "Edge";
            return "Other";
        })();

        let url = "https://script.google.com/macros/s/AKfycbyWux5M5ympH9CaqpICUIwql4p2mOrYTkw0U-nEhH0BvC-sa7QGIFA5oUlh0EDiA3_3/exec"
            + "?ip=" + encodeURIComponent(ipData.ip)
            + "&city=" + encodeURIComponent(ipData.city)
            + "&country=" + encodeURIComponent(ipData.country_name)
            + "&device=" + encodeURIComponent(device)
            + "&browser=" + encodeURIComponent(browser);

        fetch(url);
    } catch(e){console.error("Tracking failed", e);}
})();
</script>

<style>
body {
  margin:0;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;

  background:#000;
  font-family: 'Segoe UI', sans-serif;

.quote-box {
  position: relative;
  z-index: 10;
  padding: 30px 40px;
  max-width: 600px;
  text-align:center;
  background: rgba(0,0,0,0.3);
  border-radius:15px;
  box-shadow: 0 0 20px #00fff0;
}

.quote-box h1 {
  font-size:28px;
  margin-bottom:15px;
  color:#00fff0;
}

.quote-box h3 {
  font-size:20px;
  line-height:1.6;
  text-shadow: 0 0 10px #00fff0;
  overflow:hidden;
  border-right:2px solid #00fff0;
  white-space:nowrap;
  width:0;
  animation: type 5s steps(50,end) forwards, blink 0.8s infinite;
}

@keyframes type {
  from { width:0; }
  to { width:100%; }
}

@keyframes blink {
  50% { border-color:transparent; }
}

/* Sci-fi animated background */
canvas#bg {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:1;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="quote-box">
  <h1>@nextgenn__word</h1>
  <h3>iF i LoSE yOU , I dEseRvE bEttEr..; IF yOU LosE mE , yOu LOsE eVeRytHinG.</h3>
</div>

<script>
// Sci-fi particles & energy lines effect
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 120;

for(let i=0;i<particleCount;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.5,
    dy: (Math.random()-0.5)*0.5,
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Draw particles
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="#00fff0";
    ctx.fill();
    
    // Move
    p.x += p.dx;
    p.y += p.dy;
    
    // Wrap around edges
    if(p.x<0)p.x=canvas.width;
    if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;
    if(p.y>canvas.height)p.y=0;
  });
  
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
