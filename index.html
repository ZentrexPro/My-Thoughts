<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentrex Quotes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1602407294553-d86cdaa0f2d3?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .quote {
      font-size: 20px;
      color: #fff;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .quote-box {
        width: 250px;
        height: 250px;
        padding: 20px;
      }

      .quote {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote">
      ‚ÄúLog mujhe todte gaye‚Ä¶ aur main khud ko jodta gaya üí≠üñ§‚Äù
    </div>
  </div>
</body>
</html>
